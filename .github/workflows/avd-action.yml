name: AVD Action

on:
  push:
    branches:
      - develop
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ~/Android/Sdk
      ANDROID_SDK_ROOT: ~/Android/Sdk

    steps:  
    - name: List home directory
      run: cd && ls

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Curl cmdline-tools from Android.tar.gz
      run: cd && curl -O -L https://github.com/fahleiro/actions/releases/download/android/Android.tar.gz

    - name: List home directory after curl cmdline-tools
      run: cd ~ && ls
      
    - name: Descomprimir Android.tar.gz
      run: tar -xzf ~/Android.tar.gz -C ~ && echo "Descompressão de Android concluída."

    - name: List home directory after decompress Android.tar.gz
      run: cd ~ && ls
      
    - name: List directories after unzip Android.rar
      run: find ~/Android/Sdk/cmdline-tools/latest -type d

    - name: List Android environments path system
      run: echo $ANDROID_HOME && echo $ANDROID_SDK_ROOT
      
    - name: Install Android dependencies
      run: |
        chmod +x ~/Android/Sdk/cmdline-tools/latest/bin/sdkmanager
        yes | ~/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        ~/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --install "platform-tools"
        ~/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --install "emulator"
        ~/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --install "build-tools;30.0.3"
        ~/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-27"
        ~/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-27;google_apis_playstore;x86"


    - name: Create Android Virtual Device (AVD)
      run: |
        chmod +x ~/Android/Sdk/cmdline-tools/latest/bin/avdmanager
        ~/Android/Sdk/cmdline-tools/latest/bin/avdmanager create avd -n device-name -k "system-images;android-27;google_apis_playstore;x86" -d pixel_4

    - name: List AVD
      run: ~/Android/Sdk/cmdline-tools/latest/bin/avdmanager list avd

    - name: Validar onde foi instalado o device
      run: |
        # Verificar se o diretório do AVD existe
        if [ -d "/home/runner/.config/.android/avd/device-name.avd" ]; then
          echo "Diretório do AVD encontrado."
        else
          echo "ERRO: Diretório do AVD não encontrado."
        fi
        
        # Verificar se o arquivo .ini do AVD existe
        if [ -f "/home/runner/.config/.android/avd/device-name.avd.ini" ]; then
          echo "Arquivo .ini do AVD encontrado."
        else
          echo "ERRO: Arquivo .ini do AVD não encontrado."
        fi
        
        # Verificar as variáveis de ambiente relacionadas aos diretórios de AVD
        echo "ANDROID_AVD_HOME: $ANDROID_AVD_HOME"
        echo "ANDROID_SDK_HOME/avd: $ANDROID_SDK_HOME/avd"
        echo "HOME/.android/avd: $HOME/.android/avd"



    
    - name: Validate AVD Creation
      run: |
        avd_list=$(/home/runner/Android/Sdk/cmdline-tools/latest/bin/avdmanager list avd)
        if echo "$avd_list" | grep -q "device-name"; then
          echo "AVD 'device-name' encontrado na lista de AVDs."
        else
          echo "AVD 'device-name' não encontrado na lista de AVDs."
          exit 1
        fi

    - name: Run Android Virtual Device (AVD)
      run: |
        chmod +x ~/Android/Sdk/emulator/emulator
        ~/Android/Sdk/emulator/emulator -avd /home/runner/.config/.android/avd/device-name.avd -port 5554 &

    - name: Validating AVD ready
      run: |
        chmod +x ~/Android/Sdk/platform-tools/adb      
        status=$(~/Android/Sdk/platform-tools/adb devices | grep -E 'device$' | wc -l)
        while [ "$status" -eq 0 ]; do
          echo "Emulador não está online, esperando..."
          sleep 5
          status=$(~/Android/Sdk/platform-tools/adb devices | grep -E 'device$' | wc -l)
        done
        echo "Emulador está online!"

    - name: Install Node.js and npm
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Appium
      run: npm install -g appium

    - name: Install UiAutomator2
      run: appium driver install uiautomator2

  